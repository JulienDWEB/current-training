<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exo 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Les sélecteurs CSS</h1>
    </header>
    <main>
      <p style="color: blue">Paragraphe standard sans class ni ID</p>
      <section class="important">
        <p>Paragraphe avec la classe "important".</p>
      </section>
      <p id="special">Paragraphe avec l'ID "special"</p>
      <section class="Paragraphe">
        <p>Paragraphe avec classe à l'intérieur du conteneur.</p>
      </section>
      <div><p>Paragraphe a l'interieur du conteneur</p></div>
    </main>
  </body>
</html>
