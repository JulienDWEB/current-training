<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section id="circle-loading">
        <div class="loader"></div>
      </section>
      <div id="content-loading">
        <div class="bar-load" id="bar"></div>
        <span class="progress-load" id="percent">25%</span>
      </div>
    </main>
    <script>
      const bar = document.getElementById("bar");
      const percentText = document.getElementById("percent");
      let percentage = 0;

      function startLoading() {
        percentage = 0;
        const interval = setInterval(() => {
          if (percentage >= 100) {
            clearInterval(interval);
            setTimeout(startLoading, 1000); // attend 1 seconde avant de recommencer
          } else {
            percentage++;
            bar.style.width = percentage + "%";
            percentText.textContent = percentage + "%";
          }
        }, 50); // plus rapide : 5 secondes pour aller Ã  100%
      }

      startLoading();
    </script>
  </body>
</html>
