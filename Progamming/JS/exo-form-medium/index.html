<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contact">
      <form id="contact-form" action="#" method="post">
        <div class="form-wrapper"><h1>Contactez-nous</h1></div>
        <div class="form-wrapper">
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" />
          </div>
        </div>

        <div class="form-wrapper">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" />
          </div>
        </div>

        <div class="form-wrapper">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
        </div>
        <div class="form-wrapper">
          <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input type="text" id="mdp" />
            <span id="mdp-caract"
              >Le mot de passe doit contenir au moins 8 caractères, une
              majuscule, une minuscule et un chiffre</span
            >
          </div>
        </div>
        <div class="form-wrapper">
          <div class="form-group">
            <label for="confirmer">Confirmer le Mot de passe</label>
            <input type="text" id="confirmer" />
          </div>
        </div>
        <div class="form-wrapper">
          <div class="form-group">
            <label for="bdate">Date de naissance</label>
            <input type="date" id="bdate" />
          </div>
        </div>
        <div class="form-wrapper">
          <div class="genre">
            <h3>Genre</h3>
            <label for="valide1"
              ><input type="checkbox" class="valide1" id="valide1" />
              Homme</label
            >
            <label for="valide2"
              ><input type="checkbox" class="valide1" id="valide2" />
              Femme</label
            >
            <label for="valide3"
              ><input type="checkbox" class="valide1" id="valide3" />
              Autre</label
            >
          </div>
        </div>
        <div class="form-wrapper">
          <div class="pays">
            <h3>Pays</h3>
            <select name="pays" id="pays">
              <option value="select">Sélectionnez votre pays</option>
            </select>
          </div>
        </div>
        <div class="form-wrapper">
          <div class="cont-check">
            <div class="check-right">
              <input type="checkbox" class="check1" />
              <span class="check1">
                J'accepte les
                <a href="https://urlr.me/conditions-generales-d-utilisation"
                  >conditions d'utilisation</a
                >
                et la
                <a href="https://urlr.me/politique-de-confidentialite"
                  >politique de confidentialite</a
                ></span
              >
            </div>
          </div>
          <div class="check-left">
            <input type="checkbox" class="check2" />
            <span class="check2">je souhaite recevoir la newsletter</span>
          </div>
        </div>
        <div class="form-wrapper">
          <div id="button">
            <button class="mybutton" type="button" onclick="resetForm()">
              Réinitialiser
            </button>
            <button class="mybutton" type="submit">S'inscrire</button>
          </div>
        </div>
      </form>
      <script>
        function resetForm() {
          document.getElementById("contact-form").reset();
        }

        // Validation du mot de passe en live
        const passwordInput = document.getElementById("mdp");
        const passwordInfo = document.getElementById("mdp-caract");

        passwordInput.addEventListener("input", function () {
          const password = passwordInput.value;

          const isLongEnough = password.length >= 8;
          const hasUpperCase = /[A-Z]/.test(password);
          const hasLowerCase = /[a-z]/.test(password);
          const hasNumber = /[0-9]/.test(password);

          if (isLongEnough && hasUpperCase && hasLowerCase && hasNumber) {
            passwordInfo.style.color = "green";
            passwordInfo.textContent = "Mot de passe valide ✅";
          } else {
            passwordInfo.style.color = "red";
            passwordInfo.textContent =
              "Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre";
          }
        });

        // Intercepter le submit pour éviter le rechargement
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (e) {
            e.preventDefault(); // Empêche la redirection
            alert("Formulaire soumis avec succès !");
            // Ici tu peux ajouter d'autres validations si tu veux
          });
      </script>
    </section>
  </body>
</html>
